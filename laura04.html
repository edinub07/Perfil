<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap y jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  
  <!-- Fuentes elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <title>Laura Duran</title>
  <style>
      :root {
          --pomp-and-power: rgba(100, 76, 156, 0.85);
          --feldgrau: rgba(47, 10, 88, 0.9);
          --ash-gray: rgba(255, 255, 255, 0.909);
      }
      body {
          background: url("Jibaku shounen.jpg") no-repeat center center fixed;
          background-size: cover;
          font-family: 'Poppins', sans-serif;
      }
      /* Jumbotron */
      .jumbotron {
          background-color: var(--ash-gray);
          border-radius: 15px;
          padding: 30px;
          margin-top: 40px;
          box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
          text-align: center;
          max-width: 380px;
          margin-left: auto;
          margin-right: auto;
      }
      /* Texto con imagen */
      .text-image {
        font-family: 'Pacifico', cursive;
        font-size: 2.2em;
        font-weight: bold;
        letter-spacing: 1px;
        background: url("yashiro.jpg") no-repeat center center;
        background-size: cover;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
      }
      /* Calculadora */
      .calc {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
      }
      .calc input[type="text"] {
        grid-column: span 4;
        height: 60px;
        text-align: right;
        font-size: 1.5em;
        padding: 5px 10px;
        border-radius: 10px;
        border: 2px solid var(--feldgrau);
        margin-bottom: 10px;
      }
      .calc input[type="button"] {
        height: 55px;
        font-size: 1.2em;
        border-radius: 10px;
        border: none;
        background-color: var(--pomp-and-power);
        color: white;
        transition: 0.2s;
      }
      .calc input[type="button"]:hover {
        background-color: var(--feldgrau);
        transform: scale(1.03);
      }
      /* Botón igual más ancho */
      .calc .equal {
        grid-column: span 2;
        height: 65px;
        font-size: 1.3em;
        background-color: #4caf50;
      }
      .calc .equal:hover {
        background-color: #388e3c;
      }
      /* Botón cero más ancho */
      .calc .zero {
        grid-column: span 2;
        height: 65px;
        font-size: 1.3em;
      }
      /* Botón punto un poco más grande */
      .calc .dot {
        height: 65px;
        font-size: 1.3em;
      }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-light" style="background-color: var(--pomp-and-power);">
    <div class="container">
        <a class="navbar-brand" href="index.html" style="background: var(--feldgrau); color: white; padding:5px 15px; border-radius:10px;">Inicio</a>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="nav navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="unidad1.html" data-toggle="dropdown" style="color: #fff;">UNIDAD 1 Ciberseguridad</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="./laura01.html">Conceptos</a><br>
                <a class="dropdown-item" href="laura02.html">Ataques</a><br>
                <a class="dropdown-item" href="laura03.html">Protección</a><br>
              </div>
            </li>
          </ul>
          <ul class="nav navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="unidad2.html" data-toggle="dropdown" style="color: #fff;">UNIDAD 2</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="./laura04.html">Calculadora</a><br>
                <a class="dropdown-item" href="/laura05.html">Ataques</a><br>
                <a class="dropdown-item" href="/laura06.html">Protección</a><br>
              </div>
            </li>
          </ul>
          <ul class="nav navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="unidad3.html" data-toggle="dropdown" style="color: #fff;">UNIDAD 3</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="./laura07.html">Conceptos</a><br>
                <a class="dropdown-item" href="/laura08.html">Ataques</a><br>
                <a class="dropdown-item" href="/laura09.html">Protección</a><br>
              </div>
            </li>
          </ul>
        </div>
    </div>
</nav>
  <!-- Calculadora en jumbotron -->
  <div class="container">
    <div class="jumbotron">
      <div class="text-image">Calculadora</div>
      <div class="calc">
        <input type="text" id="result" readonly>

        <input type="button" value="C" onclick="Clear()">
        <input type="button" value="%" onclick="Solve('%')">
        <input type="button" value="÷" onclick="Solve('/')">

        <input type="button" value="×" onclick="Solve('*')">
        <input type="button" value="7" onclick="Solve('7')">
        <input type="button" value="8" onclick="Solve('8')">
        <input type="button" value="9" onclick="Solve('9')">

        <input type="button" value="-" onclick="Solve('-')">
        <input type="button" value="4" onclick="Solve('4')">
        <input type="button" value="5" onclick="Solve('5')">
        <input type="button" value="6" onclick="Solve('6')">

        <input type="button" value="+" onclick="Solve('+')">
        <input type="button" value="1" onclick="Solve('1')">
        <input type="button" value="2" onclick="Solve('2')">
        <input type="button" value="3" onclick="Solve('3')">
        <input type="button" value="." onclick="Solve('.')" class="dot">

        <input type="button" value="0" onclick="Solve('0')" class="zero">
        <input type="button" value="=" onclick="Calculate()" class="equal">
      </div>
    </div>
  </div>

  <script>
    function Solve(val) {
      document.getElementById("result").value += val;
    }
    function Clear() {
      document.getElementById("result").value = "";
    }
    function Calculate() {
      try {
        document.getElementById("result").value = eval(document.getElementById("result").value);
      } catch {
        document.getElementById("result").value = "Error";
      }
    }
  </script>
</body>
</html>
